<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .gallery img:focus {
      border-color: blue;
      outline: none;
    }
  </style>
</head>
<body onload="initializeGallery()">
  <h1>Interactive Photo Gallery</h1>
  <div class="gallery" id="gallery">
    <img src="img1.jpg" alt="A serene landscape" />
    <img src="img2.jpg" alt="A bustling city street" />
    <img src="img3.jpg" alt="A quiet beach sunset" />
    <img src="img4.jpg" alt="A snowy mountain peak" />
    <img src="img5.jpg" alt="A vibrant autumn forest" />
    <img src="img6.jpg" alt="A calm lake at sunrise" />
  </div>

  <script src="script.js"></script>
</body>
</html>
